<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корпуса — Сергиево-Посадский музей-заповедник</title>
  <meta name="description" content="Корпуса музея">

  <!-- ШРИФТЫ -->
  <link rel="stylesheet" href="/assets/css/fonts.css">

  <!-- Tailwind 4 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="w-full bg-white text-[#24272A]">

  <!-- ОБЩИЕ СЕКЦИИ -->
  <div data-include="/tpl/header.html"></div>
  <div data-include="/tpl/menu.html"></div>
  <div data-include="/tpl/menu-mobile.html"></div>

  <!-- ОСНОВНОЙ КОНТЕНТ СТРАНИЦЫ -->
  <main class="max-w-[1600px] mx-auto px-4 lg:px-[60px]">

    <section class="py-[80px] lg:py-[100px] flex flex-col lg:flex-row gap-[60px] lg:gap-[145px]">

      <!-- ЛЕВАЯ ЧАСТЬ -->
      <div class="flex-1">
        <h1 class="font-['Racama'] text-[64px] lg:text-[140px] leading-[0.95] tracking-[-0.02em] mb-[60px]">
          Корпуса
        </h1>

        <ul id="corpsList" class="text-[22px] lg:text-[28px]">

          <li
            class="corp-item active"
            data-img="/assets/img/collection-4.png"
          >
            <span class="flex-1">Главный корпус</span>
            <span class="arrow">→</span>
          </li>

          <li
            class="corp-item"
            data-img="/assets/img/collection-3.png"
          >
            <span class="flex-1">Ризница Троице-Сергиевской Лавры</span>
            <span class="arrow">→</span>
          </li>

          <li
            class="corp-item"
            data-img="/assets/img/collection-2.png"
          >
            <span class="flex-1">Музейный комплекс «Конный двор»</span>
            <span class="arrow">→</span>
          </li>

          <li
            class="corp-item"
            data-img="/assets/img/collection-1.png"
          >
            <span class="flex-1">Краеведческий корпус</span>
            <span class="arrow">→</span>
          </li>

        </ul>
      </div>

      <!-- ПРАВАЯ КАРТИНКА -->
      <div class="shrink-0">
        <img
          id="corpImage"
          src="/assets/img/collection-4.png"
          alt="Экспонат музея"
          class="w-[320px] sm:w-[420px] lg:w-[480px] h-auto object-cover rounded-full transition-all duration-300"
        >
      </div>

    </section>
  </main>

  <!-- FOOTER -->
  <div data-include="/tpl/footer.html"></div>

  <!-- INCLUDE -->
  <script src="/include.js"></script>

  <!-- ЛОГИКА КОРПУСОВ -->
  <script>
    const items = document.querySelectorAll('.corp-item');
    const image = document.getElementById('corpImage');

    items.forEach(item => {
      item.addEventListener('mouseenter', () => {
        items.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        image.src = item.dataset.img;
      });
    });
  </script>

  <!-- СТИЛИ -->
  <style>
    .corp-item {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 24px 0;
      border-bottom: 1px solid #DCDEE0;
      cursor: pointer;
      transition: color .2s;
    }

    .corp-item.active {
      color: #C92E32;
      border-bottom: 2px solid #C92E32;
    }

    .corp-item .arrow {
      font-size: 20px;
    }

    .corp-item.active .arrow {
      color: #C92E32;
    }
  </style>

  <!-- ALPINE В КОНЦЕ (КАК НА ГЛАВНОЙ) -->
  <script src="https://unpkg.com/alpinejs" defer></script>

</body>
</html>
