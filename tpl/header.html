<header class="w-full border-b border-[#DCDEE0] bg-white">
    <div class="flex items-center gap-6 px-[60px] py-5">

        <!-- ЛОГОТИП -->
        <a href="/" class="flex items-center gap-3 shrink-0">
            <img
                src="/assets/svg/logo.svg"
                alt="Сергиево-Посадский музей-заповедник"
                class="h-[46px] w-auto object-contain"
            />
        </a>

        <!-- ПОИСК -->
        <div class="relative flex-1 max-w-[520px]">
            <input
                type="text"
                placeholder="Поиск"
                class="w-full h-[48px] rounded-lg bg-[#F0F1F2] pl-4 pr-12 text-base outline-none focus:bg-white transition"
            />
            <span class="absolute right-4 top-1/2 -translate-y-1/2">
                <img src="/assets/svg/search.svg" alt="" class="w-5 h-5 opacity-70">
            </span>
        </div>

        <!-- КНОПКИ -->
        <div class="flex items-center gap-3 ml-auto">

            <!-- Купить билет -->
            <a
                href="#"
                class="flex items-center gap-3 px-5 h-[48px] border border-[#24272A] rounded-lg text-[#24272A] font-semibold whitespace-nowrap hover:bg-[#24272A] hover:text-white transition"
            >
                Купить билет
                <img src="/assets/svg/ticket.svg" alt="" class="w-5 h-5">
            </a>

            <!-- Заказать экскурсию -->
            <a
                href="#"
                class="flex items-center gap-3 px-5 h-[48px] rounded-lg bg-[#24272A] text-white font-semibold whitespace-nowrap hover:bg-black transition"
            >
                Заказать экскурсию
                <img src="/assets/svg/users.svg" alt="" class="w-5 h-5 invert">
            </a>

            <!-- ИКОНКИ -->
            <div class="flex items-center gap-2 ml-2">

                <!-- Уведомления -->
                <button class="relative w-12 h-12 flex items-center justify-center rounded-lg hover:bg-[#F0F1F2] transition">
                    <img src="/assets/svg/bell.svg" alt="" class="w-5 h-5">
                    <span class="absolute top-1 right-1 w-5 h-5 text-xs bg-[#C93635] text-white rounded-full flex items-center justify-center">
                        3
                    </span>
                </button>

                <!-- Версия для слабовидящих -->
                <button class="w-12 h-12 flex items-center justify-center rounded-lg hover:bg-[#F0F1F2] transition">
                    <img src="/assets/svg/eye.svg" alt="" class="w-5 h-5">
                </button>

                <!-- ЯЗЫК -->
                <div
                    class="relative"
                    x-data="{ open:false, value:'RU' }"
                    @click.outside="open=false"
                >
                    <button
                        @click="open = !open"
                        class="w-12 h-12 flex items-center justify-center rounded-lg hover:bg-[#F0F1F2] transition font-semibold"
                        x-text="value"
                    ></button>

                    <div
                        x-show="open"
                        x-transition
                        class="absolute right-0 top-full mt-2 w-16 bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden z-50"
                    >
                        <div
                            class="px-3 py-2 text-center cursor-pointer hover:bg-[#F0F1F2]"
                            @click="value='RU';open=false"
                        >RU</div>
                        <div
                            class="px-3 py-2 text-center cursor-pointer hover:bg-[#F0F1F2]"
                            @click="value='EN';open=false"
                        >EN</div>
                    </div>
                </div>

                <!-- ПУШКИНСКАЯ КАРТА -->
                <img
                    src="/assets/svg/pushkin-card.svg"
                    alt="Пушкинская карта"
                    class="h-[32px] w-auto ml-2"
                />

            </div>
        </div>
    </div>
</header>
