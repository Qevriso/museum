<section
    x-data="{
        current: 0,
        slides: [1, 2],
        next() {
            this.current = (this.current + 1) % this.slides.length
        },
        prev() {
            this.current = (this.current - 1 + this.slides.length) % this.slides.length
        }
    }"
    class="relative w-full h-screen overflow-hidden bg-[#C92E32] text-white">

    <!-- SLIDES -->
    <template x-for="(slide, index) in slides" :key="index">
        <div
            x-show="current === index"
            x-transition.opacity.duration.500ms
            class="absolute inset-0">

            <div class="relative h-full max-w-[1600px] mx-auto px-[60px] flex items-center">

                <!-- LEFT -->
                <div class="w-1/2 z-10">
                    <!-- DATE -->
                    <div class="flex items-center gap-3 text-lg mb-6 opacity-90">
                        <span>20 мая</span>
                        <span class="block w-14 h-[2px] bg-white"></span>
                        <span>26 июня</span>
                    </div>

                    <!-- TITLE -->
                    <h1 class="font-[Racama] leading-[0.95] mb-6">
                        <span class="block text-[96px]">Русская</span>
                        <span class="block text-[96px]">
                            матрёшка <span class="opacity-40">— <span x-text="slide"></span></span>
                        </span>
                    </h1>

                    <p class="text-lg mb-10 opacity-90">
                        Музейный комплекс «Конный двор»
                    </p>

                    <!-- BUTTONS -->
                    <div class="flex gap-4">
                        <button
                            class="flex items-center gap-3 px-8 py-4 bg-white text-[#C92E32] font-semibold rounded-lg hover:bg-opacity-90 transition">
                            Купить билет
                            <include src="/assets/svg/ticket.svg"/>
                        </button>

                        <button
                            class="flex items-center gap-3 px-8 py-4 border border-white rounded-lg font-semibold hover:bg-white hover:text-[#C92E32] transition">
                            Постоянная выставка
                            <span class="text-xl">→</span>
                        </button>
                    </div>
                </div>

                <!-- RIGHT -->
                <div class="absolute right-0 bottom-0 w-1/2 h-full pointer-events-none">

                    <!-- CIRCLE -->
                    <div
                        class="absolute rounded-full bg-[#D95B58] opacity-40
                               w-[720px] h-[720px]
                               right-[-220px] bottom-[-220px]">
                    </div>

                    <!-- MATRESHKA -->
                    <img
                        src="/assets/img/matreshka.png"
                        alt="Матрешка"
                        class="absolute
                               right-[-60px]
                               bottom-[-80px]
                               h-[115%]
                               object-contain
                               select-none"
                    />
                </div>
            </div>
        </div>
    </template>

    <!-- CONTROLS -->
    <div class="absolute bottom-10 left-[60px] flex items-center gap-4 z-20">

        <button
            @click="prev()"
            class="w-10 h-10 flex items-center justify-center border border-white rounded hover:bg-white hover:text-[#C92E32] transition">
            ←
        </button>

        <div class="flex gap-2">
            <template x-for="(slide, i) in slides" :key="i">
                <div
                    class="w-3 h-3 border border-white cursor-pointer transition"
                    :class="current === i ? 'bg-white' : 'bg-transparent'"
                    @click="current = i">
                </div>
            </template>
        </div>

        <button
            @click="next()"
            class="w-10 h-10 flex items-center justify-center border border-white rounded hover:bg-white hover:text-[#C92E32] transition">
            →
        </button>
    </div>
</section>
