<section
  x-data="heroSlider()"
  class="relative bg-[#C93635] overflow-hidden"
>

  <!-- SHAPE / ARCA -->
  <img
    src="/assets/svg/arca.svg"
    alt=""
    class="absolute
           left-1/2 bottom-0
           -translate-x-1/2
           w-[420px]
           sm:w-[520px]
           lg:left-auto lg:right-0 lg:translate-x-0
           lg:w-[665px]
           pointer-events-none select-none
           z-0"
  >

  <!-- CONTENT -->
  <div
    class="relative z-10
           max-w-[1600px] mx-auto
           px-4 lg:px-[60px]
           pt-6 lg:pt-12
           pb-0 lg:pb-16"
  >

    <div class="flex flex-col lg:grid lg:grid-cols-2 gap-10 items-start">

      <!-- LEFT -->
      <div class="text-white w-full">

        <!-- DATE -->
        <div
          class="flex items-center gap-4
                 font-['Wix_Madefor_Display']
                 font-semibold
                 text-[16px] leading-[160%]
                 opacity-90
                 mb-4 lg:mb-6"
        >
          <span x-text="slides[current].date.split('—')[0]"></span>
          <span class="w-10 h-px bg-white/70"></span>
          <span x-text="slides[current].date.split('—')[1]"></span>
        </div>

        <!-- TITLE -->
        <h1
          class="font-[Racama] font-normal
                 tracking-[-0.02em]
                 text-[52px] leading-[1.1]
                 sm:text-[60px]
                 lg:text-[140px] lg:leading-[0.9]
                 mb-4 lg:mb-6"
        >
          <span x-text="slides[current].titleLine1"></span><br>
          <span x-text="slides[current].titleLine2"></span>
        </h1>

        <!-- SUBTITLE -->
        <p
          class="font-['Wix_Madefor_Display']
                 text-[16px] leading-[160%]
                 opacity-90
                 max-w-[520px]
                 mb-6 lg:mb-10"
          x-text="slides[current].subtitle"
        ></p>

        <!-- BUTTONS -->
        <div class="flex flex-col lg:flex-row gap-4 mb-8 lg:mb-12 w-full">

          <a
            href="#"
            class="group w-full lg:w-auto
                   inline-flex items-center justify-center gap-3
                   h-[52px] px-6
                   bg-white text-[#C93635]
                   font-semibold
                   border border-white
                   hover:bg-transparent hover:text-white transition"
          >
            Купить билет
            <img
              src="/assets/svg/ticket1.svg"
              class="w-5 h-5 transition group-hover:invert"
              alt=""
            >
          </a>

          <a
            href="#"
            class="w-full lg:w-auto
                   inline-flex items-center justify-center gap-3
                   h-[52px] px-6
                   border border-white font-semibold
                   hover:bg-white/10 transition"
          >
            Постоянная выставка →
          </a>
        </div>

        <!-- SLIDER CONTROLS -->
        <div class="flex items-center gap-4 justify-center lg:justify-start mb-8 lg:mb-0">

          <button
            @click="prev"
            class="w-10 h-10 border border-white/70
                   flex items-center justify-center
                   hover:bg-white/10 transition"
          >←</button>

          <div class="flex gap-2">
            <template x-for="(item, index) in slides" :key="index">
              <span
                class="w-6 h-1 transition-colors"
                :class="current === index ? 'bg-white' : 'bg-white/40'"
              ></span>
            </template>
          </div>

          <button
            @click="next"
            class="w-10 h-10 border border-white/70
                   flex items-center justify-center
                   hover:bg-white/10 transition"
          >→</button>

        </div>
      </div>

      <!-- RIGHT / IMAGE -->
      <div
        class="relative w-full
               min-h-[260px]
               sm:min-h-[320px]
               lg:min-h-[430px]
               flex justify-center lg:justify-end"
      >
        <img
          :src="slides[current].img"
          alt=""
          class="absolute
                 bottom-0
                 w-[260px]
                 sm:w-[320px]
                 lg:right-0 lg:bottom-[-250px]
                 lg:w-[640px]
                 z-10
                 pointer-events-none"
        >
      </div>

    </div>
  </div>
</section>
