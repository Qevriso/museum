<section
    x-data="{
        slide: 0,
        slides: 5,
        next() { this.slide = (this.slide + 1) % this.slides },
        prev() { this.slide = (this.slide - 1 + this.slides) % this.slides }
    }"
    class="relative bg-[#C93635] overflow-hidden"
>

    <!-- CONTENT -->
    <div class="max-w-[1600px] mx-auto px-4 lg:px-[60px] pt-10 lg:pt-20 pb-16 relative z-10">

        <div class="grid lg:grid-cols-2 gap-10 items-center">

            <!-- LEFT -->
            <div class="text-white">

                <!-- DATE -->
                <div class="flex items-center gap-4 text-sm mb-6">
                    <span>20 мая</span>
                    <span class="w-10 h-px bg-white opacity-70"></span>
                    <span>26 июня</span>
                </div>

                <!-- TITLE -->
                <h1 class="font-serif text-[36px] leading-tight lg:text-[64px] lg:leading-[1.1] mb-4">
                    Русская<br class="lg:hidden"> матрёшка
                </h1>

                <!-- SUB -->
                <p class="text-sm lg:text-base opacity-90 mb-8">
                    Музейный комплекс «Конный двор»
                </p>

                <!-- BUTTONS -->
                <div class="flex flex-col sm:flex-row gap-4 mb-10">

                    <!-- BUY -->
                    <a
                        href="#"
                        class="group inline-flex items-center justify-center gap-3 h-[52px] px-6 bg-white text-[#24272A] rounded-lg font-semibold border border-white transition hover:bg-transparent hover:text-white"
                    >
                        Купить билет
                        <img
                            src="/assets/svg/ticket.svg"
                            class="w-5 h-5 transition group-hover:invert"
                        >
                    </a>

                    <!-- INFO -->
                    <a
                        href="#"
                        class="inline-flex items-center justify-center gap-3 h-[52px] px-6 border border-white rounded-lg font-semibold text-white hover:bg-white/10 transition"
                    >
                        Постоянная выставка
                        <span>→</span>
                    </a>
                </div>

                <!-- SLIDER CONTROLS -->
                <div class="flex items-center gap-3">

                    <button
                        @click="prev"
                        class="w-10 h-10 border border-white/70 rounded-lg flex items-center justify-center hover:bg-white/10 transition"
                    >
                        ←
                    </button>

                    <!-- DOTS -->
                    <div class="flex gap-2">
                        <template x-for="i in slides">
                            <span
                                class="w-6 h-1 rounded transition"
                                :class="slide === i-1 ? 'bg-white' : 'bg-white/40'"
                            ></span>
                        </template>
                    </div>

                    <button
                        @click="next"
                        class="w-10 h-10 border border-white/70 rounded-lg flex items-center justify-center hover:bg-white/10 transition"
                    >
                        →
                    </button>

                </div>
            </div>

            <!-- RIGHT IMAGE -->
            <div class="relative flex justify-center lg:justify-end">

                <!-- OVAL -->
                <div
                    class="absolute right-0 top-1/2 -translate-y-1/2 w-[260px] h-[260px] lg:w-[420px] lg:h-[420px] rounded-full bg-white/15"
                ></div>

                <!-- MATRYOSHKA -->
                <img
                    src="/assets/img/matreshka.png"
                    alt="Русская матрёшка"
                    class="relative z-10 w-[180px] lg:w-[300px]"
                >
            </div>

        </div>
    </div>
</section>
