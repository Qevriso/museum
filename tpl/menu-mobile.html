<!-- MOBILE MENU -->
<div
  x-data="{ open:false }"
  @toggle-menu.window="open = !open"
  x-show="open"
  x-cloak
  class="absolute inset-0 z-50 lg:hidden"
>

  <!-- OVERLAY -->
  <div
    class="fixed inset-0 bg-white"
    @click="open=false"
  ></div>

  <!-- PANEL -->
  <div class="relative h-screen flex flex-col">

    <!-- HEADER -->
    <div class="h-[64px] px-4 flex items-center justify-between border-b border-[#DCDEE0] shrink-0">
      <img
        src="/assets/svg/logo.svg"
        alt="Сергиево-Посадский музей-заповедник"
        class="h-[36px]"
      >

      <div class="flex items-center gap-2">
        <a href="/notifications.html" class="relative w-10 h-10 flex items-center justify-center">
          <img src="/assets/svg/bell.svg" class="w-5 h-5" alt="">
          <span class="absolute top-1 right-1 w-5 h-5 text-xs bg-[#C93635] text-white flex items-center justify-center">
            3
          </span>
        </a>

        <button
          @click="open=false"
          class="w-10 h-10 flex items-center justify-center text-2xl"
          aria-label="Закрыть меню"
        >
          ×
        </button>
      </div>
    </div>

    <!-- SCROLLABLE CONTENT -->
    <div class="flex-1 overflow-y-auto">

      <nav class="divide-y divide-[#DCDEE0] text-[18px]">

        <!-- О музее -->
        <a href="/about/index.html" class="block px-4 py-5">
          О музее
        </a>

        <!-- ОБЪЕКТЫ -->
        <details class="group">
          <summary class="px-4 py-5 flex items-center justify-between cursor-pointer list-none">
            <span>Объекты</span>
            <span class="transition group-open:rotate-180">⌄</span>
          </summary>

          <div class="px-6 pb-4 space-y-3 text-[16px]">

            <a href="/map.html" class="block">
              Интерактивная карта
            </a>

            <div class="h-px bg-[#DCDEE0] my-2"></div>

            <a href="/corps/main.html" class="block">Главный корпус</a>
            <a href="/corps/riznitsa.html" class="block">Ризница Троице-Сергиевой Лавры</a>
            <a href="/corps/konny-dvor.html" class="block">Музейный комплекс «Конный двор»</a>
            <a href="/corps/local-history.html" class="block">Краеведческий корпус</a>
          </div>
        </details>

        <!-- Посетителям -->
        <details class="group">
          <summary class="px-4 py-5 flex items-center justify-between cursor-pointer list-none">
            <span>Посетителям</span>
            <span class="transition group-open:rotate-180">⌄</span>
          </summary>
          <div class="px-6 pb-4 space-y-3 text-[16px]">
            <a href="/faq.html" class="block">FAQ</a>
            <a href="/tickets.html" class="block">Билеты</a>
            <a href="/pushkin-card.html" class="block">Пушкинская карта</a>
            <a href="/rules.html" class="block">Правила посещения</a>
          </div>
        </details>

        <!-- Мероприятия -->
        <a href="/events.html" class="block px-4 py-5">
          Мероприятия
        </a>

        <!-- Выставки -->
        <a href="/exhibitions.html" class="block px-4 py-5">
          Выставки и экспозиции
        </a>

        <!-- Экскурсии -->
        <a href="/excursions.html" class="block px-4 py-5">
          Экскурсии
        </a>

        <!-- Музей онлайн -->
        <a href="/museum-online.html" class="block px-4 py-5">
          Музей-онлайн
        </a>

        <!-- Контакты -->
        <a href="/contacts.html" class="block px-4 py-5">
          Контакты
        </a>

      </nav>

      <!-- FOOT ACTIONS -->
      <div class="px-4 py-6 space-y-4 border-t border-[#DCDEE0]">

        <img src="/assets/svg/pushkin-card.svg" class="h-[36px]" alt="">

        <div class="flex items-center gap-4">
          <img src="/assets/svg/eye.svg" class="w-6 h-6" alt="">
          <span class="font-semibold">RU</span>
        </div>

        <a href="/tickets.html" class="block w-full text-center py-3 border border-[#24272A]">
          Купить билет
        </a>

        <a href="/excursions.html" class="block w-full text-center py-3 bg-[#24272A] text-white">
          Заказать экскурсию
        </a>

      </div>
    </div>
  </div>
</div>
