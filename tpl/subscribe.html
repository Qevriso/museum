<section class="w-full bg-[#7474C2] relative overflow-hidden">

  <!-- ПАТТЕРН / ВОДЯНОЙ ЗНАК -->
  <div
    aria-hidden="true"
    class="pointer-events-none absolute
           left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2
           w-[720px] h-[720px]
           opacity-20
           hidden lg:block"
  >
    <img
      src="/assets/img/museum-mark.png"
      alt=""
      class="w-full h-full object-contain"
    >
  </div>

  <!-- MOBILE PATTERN -->
  <div
    aria-hidden="true"
    class="pointer-events-none absolute
           right-0 top-0
           w-[180px] h-[180px]
           opacity-20
           lg:hidden"
  >
    <img
      src="/assets/img/museum-mark.png"
      alt=""
      class="w-full h-full object-contain"
    >
  </div>

  <!-- CONTENT -->
  <div

           px-4 sm:px-6 lg:px-[60px]

        class="font-[Racama] font-normal

               text-[40px] sm:text-[56px] lg:text-[72px]

      </h2>

      <!-- RIGHT -->
      <div class="w-full max-w-[360px] flex flex-col gap-4">
        <input
          type="email"
          placeholder="Ваш email"
          class="w-full
                 px-6 py-5
                 text-white placeholder-white/70
                 bg-white/20
                 border border-white/20
                 focus:outline-none
                 focus:bg-white/30
                 transition"
        >

        <button
          class="w-full
                 px-6 py-5
                 bg-white text-[#7474C2]
                 font-semibold text-base
                 transition
                 hover:bg-white/90"
        >
          Подписаться на рассылку
        </button>
      </div>

    </div>
  </div>
