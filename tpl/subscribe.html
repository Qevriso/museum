<section class="w-full bg-[#7474C2] relative overflow-hidden">
  <!-- декоративный фон -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute left-1/3 top-0 w-[600px] h-[600px] bg-white/10 rounded-[80px]"></div>
    <div class="absolute left-1/2 bottom-0 w-[600px] h-[600px] bg-white/10 rounded-[80px]"></div>
  </div>

  <div
    class="relative max-w-[1600px] mx-auto px-[60px] py-[80px]
           flex items-center justify-between gap-[80px]
           lg:flex-row flex-col lg:items-center items-start">

    <!-- левая колонка -->
    <h2
      class="text-white font-[Racama] text-[72px] leading-[95%] tracking-[-0.02em]
             lg:max-w-[420px]">
      Рассылка<br>от музея
    </h2>

    <!-- правая колонка -->
    <div class="flex flex-col gap-5 w-full max-w-[360px]">
      <input
        type="email"
        placeholder="Ваш email"
        class="w-full px-6 py-5 text-white placeholder-white/70
               bg-white/20 border border-white/20
               focus:outline-none focus:bg-white/30 transition" />

      <button
        class="w-full px-6 py-5 bg-white text-[#7474C2]
               font-semibold text-[16px]
               hover:bg-white/90 transition">
        Подписаться на рассылку
      </button>
    </div>

  </div>
</section>
